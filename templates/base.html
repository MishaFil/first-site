<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>
        {% block  title%}
            
        {% endblock  %}
    </title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href={%url "shop:index"%} class="navbar-brand">Courses Shop</a>
            <span class="navbar-text">
                {% if user.is_authenticated%}
                <a href="{%url "members:logout"%}" class="me-2" >Logout</a>
                {%else%}
                <a href="{%url "members:register_user" %}" class="me-2">Register</a>
                <a href="{%url "members:login" %}" class="me-2">Login</a>
                {%endif%}
                <a href="/admin/" class="me-2">Admin</a>
                <a href="/api/v1/" class="me-2">API</a>
            </span>
        </div>

    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ message }}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
            {% endfor %}
        {% endif %}
        {% block  content%}

        {% endblock  %}
        
     
    </main>
</body>
</html>
